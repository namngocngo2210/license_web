{% extends "base.html" %}
{% load static %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<section class="login-wrapper">
    <div class="md-card login-card">
        <div class="login-avatar mb-3">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
        </div>
        <h3 class="fw-bold mb-1">Đăng nhập</h3>
        <p class="text-muted mb-4 small">Tiếp tục quản lý license của bạn</p>
        <form method="post" class="text-start">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Tên đăng nhập</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="form-label">Mật khẩu</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
    </div>
</section>
{% endblock %}
