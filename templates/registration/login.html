{% extends "base.html" %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="mb-4 text-center">Đăng nhập</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Tên đăng nhập</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Mật khẩu</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
        <p class="mt-3 text-center">
            Chưa có tài khoản? <a href="{% url 'licenses:register' %}">Đăng ký</a>
        </p>
    </div>
</div>
{% endblock %}
